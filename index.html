<html>
    <head>
        <meta charset='utf-8'>
        <title> Riverside Cafe </title>
        <link rel="stylesheet" href="./style/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="./js/index.js"></script>
    </head>

    <body>
        <div id="header-container">
            <div class="logo-section">
                <img src="./res/logo.png" alt="Logo">
                <div class="logo-title"> Riverside Cafe </div>
            </div>
            <div class="button-array">
                <a class="header-button" href="#hero-container"> <p>Riverside Cafe</p> </a>
                <a class="header-button" href="#shop-container"> <p>Shop</p> </a>
                <a class="header-button" href="#footer-container"> <p>Reservation Information</p> </a>
            </div>
        </div>
        <div id="hero-container">
            <div class="gradient">
                <div class="info-box">
                    <h3 class="logo-title"> Riverside Cafe </h3>
                    <p>
                        <span class="subhead"> Coffee </span>
                        <span class="material-icons">favorite</span>
                        <span class="subhead"> Books </span>
                        <span class="material-icons">favorite</span>
                        <span class="subhead"> Stationary </span>
                    </p>
                    <div class="social-media">
                        <a href="https://www.facebook.com"><img src="./res/facebook.png" alt="Facebook"></a>
                        <a href="https://www.instagram.com/"><img src="./res/instagram.png" alt="Instagram"></a>
                        <a href="https://twitter.com/?lang=en"><img src="./res/twitter.png" alt="Twitter"></a>
                        <a href="https://ca.linkedin.com/"><img src="./res/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
            <div class="wave"></div>
        </div>
    </body>
</html>
